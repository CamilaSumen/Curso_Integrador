<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>La Cantera: Administrativo</title>
  <link rel="icon" href="img/miniLogo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Administrativo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/administracion">Inicio</a>
          </li>
        </ul>
      </div>
    </nav>

    <br>

    <div class="listContainer" style="align-items: center; jutify-content: center; flex-direction: column; display: flex">
      <div><h1>Registro de Sedes</h1></div>
    </div>
    <form th:action="@{/sedes/guardar}"th:object="${sede}" method="post" style="max-width:600px; margin:0 auto">
      <div class="m-3">
        <div class="form-group row">
          <label class="col-form-label col-sm-4">Nombre de sede:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{nombre}" class="form-control" required>
          </div>
        </div>
        <div class="text-center p">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
