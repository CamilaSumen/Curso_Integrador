<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>La Cantera: Carta</title>
    <link rel="icon" href="img/miniLogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <nav class="navMain">
        <a href="index.html"><img src="img/logo.jpg" alt="" class="navBrand"></a>
        <ul class="navMenu">
            <li>
                <a href="nuestraCarta.html">Nuestra Carta</a>
            </li>
            <li>
                <a href="promociones.html">Promociones</a>
            </li>
            <li>
                <a href="restaurantes.html">Restaurantes</a>
            </li>
        </ul>
        <ul class="navMenu2">
            <li>
                <p>Elige tu experiencia:</p>
            </li>
            <li>
                <a href="reserva.html">Reserva Aquí</a>
            </li>
            <li>
                <a href="logIn.html">Ordena Aquí</a>
            </li>
        </ul>
    </nav>

    <hr><br>

    <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="producto:${productos }">
            <div class="card h-100">
                <img class="card-img-top" th:src="@{/imgp/{img} (img=${producto.imagen})}" alt="">
                <div class="card-body">
                    <p class="card-text" style="color:black" th:text="${producto.nombre}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/verproducto/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
                </div>
            </div>
        </div>

    </div>

    <br><br>

    <div th:include="usuario/template_usuario.html::footer">
    </div>
</div>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
