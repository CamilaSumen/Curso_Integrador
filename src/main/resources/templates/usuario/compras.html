<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>La Cantera: Administrativo</title>
  <link rel="icon" href="img/miniLogo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <!-- Page Content -->
    <div class="container">
      <nav class="navMain">
        <a href="/"><img src="img/logo.jpg" alt="" class="navBrand"></a>
        <ul class="navMenu">
          <li>
            <a href="/vistacarta">Nuestra Carta</a>
          </li>
          <li>
            <a href="/promociones">Promociones</a>
          </li>
          <li>
            <a href="/restaurantes">Restaurantes</a>
          </li>
        </ul>
        <ul class="navMenu2">
          <li>
            <a th:href="@{/getCart}">Carrito</a>
          </li>
          <li>
            <a href="/reservar">Reserva Aquí</a>
          </li>
          <li>
            <a href="/login">Ordena Aquí</a>
          </li>
        </ul>
      </nav>

      <hr><br>

      <!-- Page Heading/Breadcrumbs -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/carta" style="color:black">Regresar a la carta</a></li>
        <li class="breadcrumb-item active">Compra</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table"  style="color:black">
              <thead>
                <tr >
                  <th scope="col">No. de Orden</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="orden: ${ordenes}">
                  <td th:text="${orden.numero}"></td>
                  <td th:text="${orden.fechaCreacion}"></td>
                  <td th:text="${orden.total}"></td>
                  <td><a href="detallecompra.html" class="btn btn-success">Ver Detalle</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
