
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>La Cantera: Escríbenos</title>
        <link rel="icon" href="img/miniLogo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

    </head>
    <body>
        <div class="container">
            <div th:include="usuario/template_usuario.html::header">
            </div>
            
            <hr><br>
            
            <form action="https://formsubmit.co/lacanterapolleria@gmail.com"  method="post">
                <h2>Escríbenos</h2>}}}}
                <input type="text" name="NOMBRE" placeholder="Nombre" id="txtNombre" required>
                <input type="text" name="CORREO" placeholder="Correo" id="txtCorreo" required>
                <input type="text" name="TELEFONO" placeholder="Telefono" id="txtTelefono" required>
                <textarea name="MENSAJE" placeholder="Escriba aquí su mensaje" id="txtMensaje" required></textarea>
                <input type="submit" value="ENVIAR" id="boton">
            </form>
            
            <br><br>

            <div th:include="usuario/template_usuario.html::footer">
            </div>
        </div>
        <script src="js/contacto.js"></script>
