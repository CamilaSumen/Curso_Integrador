<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>La Cantera: Carta</title>
  <link rel="icon" href="img/miniLogo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

    <div class="container">
      <div th:include="usuario/template_usuario.html::header">
      </div>

      <hr><br>


      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/carrito" style="color:black">Regresar a la carta</a></li>
        <li class="breadcrumb-item active">Ver roducto</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4" style="background-color:black">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                src="http://placehold.it/500x325"  alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <form action="carrito.html" method="POST">
                <h2 class="card-title" style="color:black">Nombre producto</h2>

                <ul class="list-group">
                  <li class="list-group-item" style="color:black"><h5>Precio: </h5></li>
                  <li class="list-group-item">
                    <p style="color:black">Descripción:</p>
                  </li>
                  <li class="list-group-item" style="color:black"><h6>
                    Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                    min="1" max="5" value="1">
                  </h6></li>
                </ul>
                  <br>

                <button type="submit"  class="btn btn-dark">Añadir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div th:include="usuario/template_usuario.html::footer">
      </div>

    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

  </html>
