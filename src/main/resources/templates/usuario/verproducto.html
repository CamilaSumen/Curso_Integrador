<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>La Cantera: Carta</title>
  <link rel="icon" href="img/miniLogo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

    <div class="container">
      <nav class="navMain">
        <a href="index.html"><img src="img/logo.jpg" alt="" class="navBrand"></a>
        <ul class="navMenu">
          <li>
            <a href="nuestraCarta.html">Nuestra Carta</a>
          </li>
          <li>
            <a href="promociones.html">Promociones</a>
          </li>
          <li>
            <a href="restaurantes.html">Restaurantes</a>
          </li>
        </ul>
        <ul class="navMenu2">
          <li>
            <a th:href="@{/getCart}">Carrito</a>
          </li>
          <li>
            <a href="reserva.html">Reserva Aquí</a>
          </li>
          <li>
            <a href="logIn.html">Ordena Aquí</a>
          </li>
        </ul>
      </nav>

      <hr><br>

      <hr><br>


      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/carta" style="color:black">Regresar a la carta</a></li>
        <li class="breadcrumb-item active">Ver producto</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4" style="background-color:black">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/imgp/{img} (img=${producto.imagen})}"  alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/cart}" method="POST">
                <input type="hidden" th:value="${producto.id}" name="id">
                <h2 class="card-title" style="color:white" th:text="${producto.nombre}"></h2>

                <ul class="list-group">
                  <li class="list-group-item" style="color:black" th:text=" 'Precio: S/.'+${producto.precio}"><h5></h5></li>
                  <li class="list-group-item">
                    <p style="color:black" th:text="'Descripción: '+${producto.descripcion}"></p>
                  </li>
                  <li class="list-group-item" style="color:black"><h6>
                    Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                    min="1" max="5" value="1">
                  </h6></li>
                </ul>
                  <br>

                <button type="submit"  class="btn btn-dark" >Añadir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->

    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

  </html>
