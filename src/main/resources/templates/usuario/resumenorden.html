<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>La Cantera: Resumen Orden</title>
    <link rel="icon" href="img/miniLogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

    <div class="container">
        <nav class="navMain">
            <a href="/"><img src="img/logo.jpg" alt="" class="navBrand"></a>
            <ul class="navMenu">
                <li>
                    <a href="/vistacarta">Nuestra Carta</a>
                </li>
                <li>
                    <a href="/promociones">Promociones</a>
                </li>
                <li>
                    <a href="/restaurantes">Restaurantes</a>
                </li>
            </ul>
            <ul class="navMenu2">
                <li>
                    <a th:href="@{/getCart}">Carrito</a>
                </li>
                <li>
                    <a href="/reservar">Reserva Aquí</a>
                </li>
                <li>
                    <a href="/login">Ordena Aquí</a>
                </li>
            </ul>
        </nav>

        <hr><br>



      <!-- Blog Post -->
      <div class="card mb-4" style="color: black">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
             <div class="card-body">
              <h5 class="card-title">
                DATOS ORDEN
              </h5>
              <h6 th:text=" 'Nombre: '+${usuario.nombre}"></h6>
              <h6 th:text=" 'Correo: '+${usuario.email}"> </h6>
              <h6 th:text=" 'Dirección: '+${usuario.direccion}"></h6>

              <h5 class="card-title">
                PRODUCTOS
              </h5>
              <div class="alert alert-light" role="alert">
                <table class="table" style="color: black">
                  <thead>
                    <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="dtorden:${cart}">
                     <td th:text="${dtorden.nombre}"></td>
                     <td th:text="${dtorden.precio}"></td>
                     <td th:text="${dtorden.cantidad}"></td>
                     <td th:text="${dtorden.total}"></td>

                   </tr>
                 </tbody>
               </table>
             </div>

           </div>
         </div>


         <div class="col-lg-3">
          <h2 class="card-title">Resumen Orden</h2>

          <ul class="list-group">
            <li class="list-group-item"><h5 th:text=" 'Total: S/.'+ ${orden.total}"></h5></li>
            <a th:href="@{/saveOrder}" class="btn btn-dark">Generar</a>
          </ul>
             </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
