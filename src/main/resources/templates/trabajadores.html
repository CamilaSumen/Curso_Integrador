<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>La Cantera: Administrativo</title>
  <link rel="icon" href="img/miniLogo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="container">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">Administrativo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/administrativo">Inicio</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <div class="listContainer" style="align-items: center; jutify-content: center; flex-direction: column; display: flex">
    <div><h1>Lista de Trabajadores</h1></div><br>

    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Telefono</th>
        <th>Correo</th>
        <th>Sede</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="trabajador : ${listaTrabajadores}">
        <td th:text="${trabajador.id}"></td>
        <td th:text="${trabajador.dni}"></td>
        <td th:text="${trabajador.nombre}"></td>
        <td th:text="${trabajador.telefono}"></td>
        <td th:text="${trabajador.correo}"></td>
        <td th:text="${trabajador.sede.nombre}"></td>
        <td>
          <a th:href="@{'/admin/trabajadores/editar'+'/'+ ${trabajador.id}}" class="btn btn-info">Editar</a>
          &nbsp;&nbsp;
          <a th:href="@{'/admin/trabajadores/eliminar'+'/'+ ${trabajador.id}}" class="btn btn-danger">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <br>

  <div>
    <a class="nav-link float-right" th:href="@{/admin/trabajadores/(format=pdf)}"
       title="Exportar a PDF" target="_blank">
      <img class="img-responsive center-box" th:src="@{/img/pdfIcon.png}" height="auto">
    </a>
    &nbsp;
    <a class="nav-link float-right" th:href="@{/admin/trabajadores/(format=xlsx)}"
       title="Exportar a Xlsx" target="_blank">
      <img class="img-responsive center-box" th:src="@{/img/xlsxIcon.png}" height="auto">
    </a>
  </div>

</div>

</body>
</html>
